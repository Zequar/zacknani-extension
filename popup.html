<!DOCTYPE html>
<html>
<head>
    <title>Zack Nani Live Extension</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap'); </style>

</head>
<body>
    <div id="mainWrapper" class="container">
        <div id="headerWrapper">
            <img src="icons/icon48.png" id="titleLogo"/>
            <h1 id="title">
                <span class="blackText">ZACK</span>
                <span class="thinText smallH1">EST </span>
                <span class="blackText" id="streamStatus">OFFLINE</span>
            </h1>
        </div>
        
        <div class="gapBetween">
            <a href="https://twitch.tv/zacknani/videos" target="_blank">
                <div class="twitch gapBetween">
                    <div class="content" id="twitchContent">
                        <h3 id="twitchContentHeader"></h3>
                        <p id="twitchContentTitle"></p>
                    </div>
                    <div class="buttonWrapper">
                        <span><img src="icons/Logo twitch.png" height="24px"></span>
                        <span id="buttonTwitchMessage">&nbsp VOD DISPO SUR </span><b>TWITCH</b>&nbsp
                        <span><img src="icons/play.png" height="16px"></span>
                    </div>
                </div>
            </a>

            <a href="https://youtube.com" target="_blank" id="youtubeVideoLink">
                <div class="youtube gapBetween">
                
                    <div class="setAside content">

                        <div class="youtubeLastVideoInfo">
                            <h3>DERNIÈRE VIDÉO</h3>
                            <p id="youtubeTitle">...</p>
                        </div>

                        <img 
                        class="thumbnail"
                        alt="Thumbnail"
                        id="youtubeThumbnail"
                        width="100%"
                        height="100%"/>

                    </div>

                    <div class="buttonWrapper">
                        <span><img src="icons/Logo youtube2.png" height="24px"></span>
                        &nbsp REGARDER SUR <b> YOUTUBE</b>&nbsp
                        <span><img src="icons/play.png" height="16px"></span>
                    </div>
                </div>
            </a>
        </div>

        <footer>
            <p>Retrouve Zack Nani sur</p>
            <div class="logos">
                <a href="https://www.twitter.com/Zack_Nani" target="_blank">
                    <img src="./icons/Logo Twitter.png" alt="Twitter" width="32" height="32"/>
                </a>
                <a href="https://www.instagram.com/zack_nani/" target="_blank">
                    <img src="./icons/Logo Instagram.png" alt="Instagram" width="32" height="32"/>
                </a>
                <a href="https://www.youtube.com/channel/UCuIyhergGAWTG1XBvIfW2PA" target="_blank">
                    <img src="./icons/Logo Youtube.png" alt="Youtube" width="32" height="32"/>
                </a>
                <a href="https://www.tiktok.com/@zacknani" target="_blank">
                    <img src="./icons/Logo Tiktok.png" alt="TikTok" width="32" height="32"/>
                </a>
            </div>
           
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
